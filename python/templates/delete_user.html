<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select which tuple you'd like to delete and hit the submit button.</title>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <p>{{ msg }}</p>

<form action="delete_user" method="POST">
	<select name= "user">
	{% for each in to_delete %}
		<option value="{{ each['username'] }}" >
			username = {{ each['username'] }}, password = {{ each['password'] }}, role = {{ each['role'] }}
		</option> <br>
	{% endfor %}
	</select>
	<p>
         <input type="submit" value="delete user"/>
    </p>
</form>
