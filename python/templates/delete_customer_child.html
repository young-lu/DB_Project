<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select which tuple you'd like to delete and hit the submit button.</title>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <p>{{ msg }}</p>

<form action="delete_customer_child" method="POST">
	<select name= "child">
	{% for each in to_delete %}
		<option value="{{ each['ssn']}}|{{each['childID'] }}" >
			ssn = {{ each['ssn'] }}, childID= {{ each['childID'] }}, child age= {{ each['age']}}, lives with this client= {{ each['lives_with_them']}}
		</option> <br>
	{% endfor %}
	</select>
	<p>
         <input type="submit" value="delete customer's child: will delete all children with this child number or greater"/>
    </p>
</form>
