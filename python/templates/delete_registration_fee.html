<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select which tuple you'd like to delete and hit the submit button.</title>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <p>{{ msg }}</p>

<form action="delete_registration_fee" method="POST">
	<select name= "reg">
	{% for each in to_delete %}
		<option value="{{ each['ssn'] }}" >
			ssn = {{ each['ssn'] }}, amount= {{ each['amount'] }}, date_charged= {{ each['date_charged']}}, date_paid= {{ each['date_paid']}}, paid= {{ each['paid']}}
		</option> <br>
	{% endfor %}
	</select>
	<p>
         <input type="submit" value="delete customer's registration_fee"/>
    </p>
</form>
